<span ng-if="show">

<h1><small> Show Details</small></h1>
<div class="container">
<p class="lead" ><h1>{{show.name}}</h1></p>
<div  class="row">
	<div class="col-sm-4" >
		<img src="{{show.image.medium || './images/NoImageFound.jpg'}}"  class="img-rounded img-responsive myimg "  style="width:304px;height:228px; background:url(\'./images/NoImageFound.png)\' no-repeat">
	</div>
	<div class="col-sm-8 text-info lead">
		<dl class="dl-horizontal">
  			<dt>Language</dt>
  			<dd><p ng-bind-html = "show.language || 'N/A' | filterHTML"></p></dd>
		</dl>

		<dl class="dl-horizontal">
  			<dt>Status</dt>
  			<dd><p  ng-bind-html = "show.status  || 'N/A' | filterHTML"></p> </dd>
		</dl>

		<dl class="dl-horizontal">
  			<dt>Type</dt>
  			<dd><p  ng-bind-html = "show.type || 'N/A' | filterHTML"></p> </dd>
		</dl>

		<dl class="dl-horizontal">
  			<dt>Summary</dt>
  			<dd><p  ng-bind-html = "show.summary || 'N/A' | filterHTML"></p> </dd>
		</dl>
		
		<dl class="dl-horizontal">
			<dt>Genres</dt>
			<dd>
				<div ng-repeat="genres in show.genres">
					<li><p  ng-bind-html = "genres || 'N/A' | filterHTML"></p></li>	
				</div>
			</dd>
		</dl>

		<dl class="dl-horizontal">
			<dt>Rating</dt>
			<dd>
			{{show.rating.average || 'N/A'}}
			</dd>
		</dl>

		<dl class="dl-horizontal">
			<dt>Airs on</dt>
			<dd>
				<p  ng-bind-html = "show.network.name || 'N/A' | filterHTML"></p>
			</dd>
		</dl>

	</div>

</div>
</br>
</div>

<span><h1><small>Star Cast</small></h1></span></br>
<div ng-repeat="cast in show._embedded.cast">
<!-- {{cast.person}}</br>
{{cast.image.medium}} -->

	<div class="container">
	<div class="row">
	<div class="col-sm-4" >
  				<img src="{{cast.person.image.medium || './images/NoImageFound.jpg'}}" class="img-rounded img-responsive myimg "  style="width:175px;height:175px; background:url(\'./images/NoImageFound.png)\' no-repeat">
	</div >
	<div class="col-sm-8 text-info lead">
  	<p class="lead" >Actor Name : 	{{cast.person.name}}</p>
	<p class="lead">Character Name :  {{cast.character.name}}</p>
	<!-- 	<dl class="dl-horizontal">
			<dt>Character Name</dt>
				<dd>
					{{cast.character.name}}
				</dd>
		</dl> -->
	</div>

	</div>
	</div>
	</br>
<!-- 	{{cast}} -->
</div> 
<!-- {{show}} -->
</span>
