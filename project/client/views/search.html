 <div class="container">
	<div class="row">
		<h2>Search for your favorite TV show</h2>
           <div id="custom-search-input">
           		<form>
                            <div class="input-group col-md-12">
                                <input type="text" class="  search-query form-control" placeholder="Search for shows" ng-model="searchText" typeahead-on-select="getSearchRescult()" uib-typeahead="history.text for history in searchHistory | filter:$viewValue"/>
                                <span class="input-group-btn">
                                    <input class="btn btn-danger" value="Search" type="submit" ng-click="getSearchRescult() ; addSearchHistory();">
                                         <span class=" glyphicon glyphicon-search"></span> Search
                                    </input>
                                </span>
                            </div>
                </form>
            </div>
	</div>
</div>

 </div>
